<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="username===''" style="text-align:center; alignment: center;left: 50%;top: 50%;">
  <div style="text-align:center; alignment: center;left: 50%;top: 50%;">
    <h1>
      Welcome to tweetLabel ðŸ˜†
    </h1>
  </div>
  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Username" [formControl]="nameControl"><br>
  </mat-form-field>
  <button mat-button style="margin-left: 12px" (click)="setUsername()">GO</button>
</div>
<div *ngIf="username!==''" style="text-align:center; alignment: center;left: 50%;top: 50%;">
  <h1>
    {{username}}, let's label tweets ðŸ˜†
  </h1>
  <div style="max-width: 400px; display: inline-block; white-space: pre-line;
  overflow-wrap: break-word; word-wrap: break-word; hyphens: auto;">
    Tweet id: {{tweetId}}<br><br>
    {{tweet}}
  </div>
  <br>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput type="text" [formControl]="noteControl" placeholder="Note">
  </mat-form-field><br>
  <button mat-button (click)="sendLabel('NOT_SUPPORT')">Not support</button>
  <button mat-button (click)="sendLabel('CANT_DEFINE')">Can't define</button>
  <button mat-button (click)="sendLabel('NEUTRAL')">Neutral</button>
  <button mat-button (click)="sendLabel('SUPPORT')">Support</button>
  <br><br>
  Labelled tweets: {{labelledTweetCount}}
</div>
