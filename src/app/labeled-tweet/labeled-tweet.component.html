<img src="{{imageBaseUrl}}/stats_heatmap">
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="tweet_id">
      <th mat-header-cell *matHeaderCellDef> Tweet ID</th>
      <td mat-cell *matCellDef="let element"> {{element.tweet_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="hashtags">
      <th mat-header-cell *matHeaderCellDef> Hashtags</th>
      <td mat-cell *matCellDef="let element"> {{element.hashtags}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tweet">
      <th mat-header-cell *matHeaderCellDef> Tweet content</th>
      <td mat-cell *matCellDef="let element"> {{element.tweet}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Label</th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username</th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="update_time">
      <th mat-header-cell *matHeaderCellDef> Update time</th>
      <td mat-cell *matCellDef="let element"> {{element.update_time}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note</th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
